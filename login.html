<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form method="POST" id="myform">
                
                <div class="image_container">
                    <img src="home1.PNG" alt="Profile Pic" class="profile_pic">
                </div>
                <div class="container2">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" id="usernm" placeholder="Enter Username" name="uname" required >
                    
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" id="pass"placeholder="Enter Password" name="psw" required>
                        
                    <button class="btn" type="submit">Login</button>
                    <div id="msg"></div>
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  
                  <button type="button" class="signup">Sign Up</button>
                <div><span class="psw">Forgot <a href="#">password?</a></span></div>
                </div>
                <ul id="user_list"></ul>
                  

            </form>
        </div>
        <script src="login.js"></script>
    </body>
    
</html>
