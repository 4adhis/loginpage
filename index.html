        <!DOCTYPE html>
        <html lang="en">
            <head>
                <title>Login Page</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link href="login.css" rel="stylesheet">
                
               <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
               
              <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
              
             <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
              
              <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">
            
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

               <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"></script>
            </head>
            <body>
                <div class="container">
                    <form method="POST" id="myform">
                        
                        <!-- <div class="image_container">
                            <img src="home1.PNG" alt="Profile Pic" class="profile_pic">
                        </div> -->
                        <div class="container2">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" id="usernm" placeholder="Enter Username" name="uname" required >
                            
                        
                            <label for="psw"><b>Password</b></label>
                            <input type="password" id="pass"placeholder="Enter Password" name="psw" required>
                                
                            <button class="btn" type="submit"><b>login</b></button>
                            <div id="msg"></div>
                            <label>
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                        
                        
                            <div class="text-center">
                               <a href="" class="btn" data-toggle="modal" data-target="#modalLoginForm">
                                <b>Sign Up</b></a>
                            </div>
                            <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                            aria-hidden="true">
                             <div class="modal-dialog" role="document">
                               <div class="modal-content">
                                 <div class="modal-header text-center">
                
                                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                     <span aria-hidden="true">&times;</span>
                                   </button>
                                 </div>
                                 <div class="modal-body mx-3">
                                   <div class="md-form mb-5">
                                        <i class="fas fa-user prefix grey-text"></i>
                                        <input type="text" id="orangeForm-name" class="form-control validate">
                                        <label data-error="wrong" data-success="right" for="orangeForm-name">Username</label>
                                   </div>  
                                   <div class="md-form mb-5">
                                      <i class="fas fa-envelope prefix grey-text"></i>
                                      <input type="email" id="defaultForm-email" class="form-control validate">
                                      <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
                                   </div>

                                   <div class="md-form mb-4">
                                      <i class="fas fa-lock prefix grey-text"></i>
                                      <input type="password" id="defaultForm-pass" class="form-control validate">
                                      <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                                   </div>

                                 </div>
                                 <div class="modal-footer d-flex justify-content-center">
                                   <button class="btn btn-default">Sign Up</button>
                                 </div>
                               </div>
                             </div>
                            </div>


                        <div><span class="psw">Forgot <a href="#">password?</a></span></div>
                        </div>
                        <div id="copyright">
                            <p>copyright &copy; 2020, Cynthia Adhiambo
                            <br>HTML5/CSS3/JavaScript</p>
                        </div>
                        
                    </form>
                        <ul id="user_list"></ul>
                </div>
                <script src="login.js"></script>
            </body>
            
        </html>
